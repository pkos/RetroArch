  needs:
  - build-static-retroarch-libnx-aarch64
  - build-static-retroarch-vita
  - build-static-retroarch-ps2
  - build-static-retroarch-psp
  - build-static-retroarch-ctr
  - build-static-retroarch-wii
  - build-static-retroarch-ngc
  dependencies: []
  script:
    # Dummy for now
    - /bin/true
